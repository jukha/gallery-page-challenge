<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <title>Devchallenges</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="user">

        <div class="user__profile">
          <div class="user__pic">
            <img src="profilePhoto.png" alt="user profile photo">
          </div>
          <h2 class="user__name">rodney cotton</h2>
          <p class="user__city">helsinki, finland</p>
        </div>

        <div class="user__stats">
          <div class="box">
            <h3 class="box__no">100</h3>
            <p class="box__text">posts</p>
          </div>
          <div class="box">
            <h3 class="box__no">2,242</h3>
            <p class="box__text">follower</p>
          </div>
          <div class="box">
            <h3 class="box__no">1,432</h3>
            <p class="box__text">following</p>
          </div>
        </div>
        
      </div>
      <div class="container">
        <div class="item item-1">
          <img src="photo1.png" alt="" />
        </div>
        <div class="item item-2">
          <img src="photo2.png" alt="" />
        </div>
        <div class="item item-3">
          <img src="photo3.png" alt="" />
        </div>
        <div class="item item-4">
          <img src="photo_4.png" alt="" />
        </div>
        <div class="item item-5">
          <img src="photo5.png" alt="" />
        </div>
        <div class="item item-6">
          <img src="photo6.png" alt="" />
        </div>
      </div>
    </div>

    <footer class="author">
      created by Muhammad Junaid @ <a href="#">jukha</a> - devChallenges.io
    </footer>
  </body>
</html>
